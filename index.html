<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card border border-0" id="registerForm">
        <div class="card-header bg-custom text-center position-relative">
            <div class="triangulo position-absolute top-100 start-50 translate-middle"></div>
            <div class="icon mx-auto">
                <i class="fa-regular fa-id-card"></i>
            </div>
            <h4 class="text-white">REGISTER</h4>
        </div>
        <div class="card-body">
            <form class="mx-3 my-2">
                <div class="input-group mb-3">
                    <span class="input-group-text bg-custom text-white">
                        <i class="fa-regular fa-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-custom text-white">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-custom text-white">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-custom text-white">
                        <i class="fa-regular fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <label for="agree" class="form-label fs-6 text-secondary d-block">
                    <input type="checkbox" id="agree"> I agree in the <a href="" class="text-decoration-none fs-6">Terms
                        of
                        Service</a>
                </label>
                <button class="btn btn-custom w-100">SIGN UP</button>

                <p class="fs-6 text-secondary text-center mt-3 mb-5">
                    Already a member? <a href="" class="text-decoration-none">Login Here</a>
                </p>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
