<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    Input: type
    default = text
    checkbox, 

    
    -->

    <!-- Tipos de elementos de formulario 
    <input type="" id="" name="" class="" placeholder="Saludar" value="Hola" />
    <select id="" name=""></select>
    <textarea></textarea> 
    -->

    <form id="" name="" class="" action="" method="POST" enctype="multipart/form-data">

        <label for="nombre">Nombre</label>

        <input type="button" value="Button"> <br />
        <input type="checkbox"> <br />
        <input type="color"> <br />
        <input type="date" name="" id="" /> <br />
        <input type="datetime-local" name="" id="" /> <br />
        <input type="email" name="" id=""> <br />
        <input type="file" name="" id="" multiple accept=".jpg,.png,.jpeg,.pdf" /> <br />
        <input type="hidden" name="" /> <br />
        <input type="image" src="https://picsum.photos/id/200/100" alt="" /> <br />
        <input type="month" name="" id="" /> <br />
        <input type="number" name="" id="" value="10" min="1" max="100" /> <br />
        <input type="password" name="" id="" value="123456" placeholder="Password" /> <br />
        <input type="radio" name="" id="" /> <br />
        <input type="range" name="" id="" value="80" min="0" max="100" step="20" />
        <input type="reset" value="Reset" /> <br />
        <input type="search" name="" id="" value="Search" placeholder="Search..."> <br />
        <input type="submit" value="Submit" /> <br />
        <input type="tel" name="" id="" /> <br />
        <input type="text" name="nombre" id="nombre" placeholder="name" /> <br />
        <input type="time" name="" id="" /> <br />
        <input type="url" name="" id="" /> <br />
        <input type="week" name="" id="" /> <br />

        <select name="pais" id="">
            <option value="" selected>SELECCIONE</option>
            <option value="1">ARGENTINA</option>
            <option value="2">CHILE</option>
            <option value="3">VENEZUELA</option>
        </select> <br />

        <select name="viajes" id="" multiple>
            <option value="1">ARGENTINA</option>
            <option value="2">CHILE</option>
            <option value="3">VENEZUELA</option>
        </select> <br />

        <textarea name="" id="" rows="10" style="width: 50%"></textarea>

    </form>
</body>

</html>
